<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms Project</title>
    <link rel="stylesheet" href="odin-forms.css">
</head>
<body>
    <!-- Left Side -->
    <div class="left-side-container">
        <div class="background-image">
            <img src="city-skyline-background.jpg" alt="Waranont (Joe)'s photo from Unsplash">
        </div>
        <div class="dark-overlay"></div>
        <div class="odin-logo">
            <img src="odin-logo.jpg" alt="Odin Project Logo">
        </div>
            <p class="odin-text">ODIN</p>
        <div class="credits">
            Photo by Waranont (Joe) on 
            <a href="https://unsplash.com/@tricell1991" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>

    <!-- Right Side -->
    <div class="right-side-container">
        <!-- Top Right Section -->
        <div class="top-right-container">
            <div id="heading-text">
                <h2>This Is Not A Real Online Service</h2>
                <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong><em>now</em></strong> to get started!</p>
            </div>
            <form action="#" method="post" class="forms-container">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="(222)-333-4455">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="xxxxxxxx">
                </div>
            </form>
        </div>
        <!-- Bottom Right Section -->
        <div class="bottom-right-container">
            <button class="button">Create Account</button>
            <p class="log-in">Already have an account? <a href="#" onclick="return false;">Log in</a></p>
        </div>
    </div>
</body>
</html>
